<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="d-flex flex-column text-center justify-content-center">
            <div class="py-5">
                <h1 class="">To do list:</h1>
            </div>
            <div class="w-25 align-self-center d-flex justify-content-center">
                <input type="text" placeholder="Add new task to the list">
                <input class="btn btn-primary" type="button" value="Add">
            </div>
            <div class="w-50 align-self-center d-flex">
                <ul class="list-group w-100 py-5">
                    <li class="padding-list list-group-item d-flex justify-content-between"
                        v-for="(task, index) in dailyTasks">
                        <input class="form-check-input" type="checkbox" value="" aria-label="...">
                        {{ task }}
                        <button type="button" class="btn-close" aria-label="Close"><i class="fas fa-times"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
